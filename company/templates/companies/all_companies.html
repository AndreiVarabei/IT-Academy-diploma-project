{% extends "base.html" %}

{% block title %} All companies {% endblock %}

{% block content %}
    <h1>All companies: </h1>
    {% for company in companies %}
        <h3> {{ company.name }} </h3>
        <p>
            {{ company.ticker }}
            {{ company.price }}
            {{ company.change }}
            {{ company.price_to_earn }}
            {{ company.time }}
        </p>

    {% endfor %}
{% endblock %}
