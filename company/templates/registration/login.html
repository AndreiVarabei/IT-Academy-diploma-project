{% extends "base.html" %}

{% block title %}User login{% endblock %}

{% block content %}
    <a href="{% url "company:all_companies" %}">Back to all companies</a>
    <h2>user login:</h2>
    {% if form.errors %}
        <p>
        Bad  credentials
        </p>
    {% else %}
    {% endif %}
    <form action="." method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <input type="submit" value="login">
        <input type="hidden" name="next" value="{{ next }}">
    </form>
    <a href="{% url "company:register" %}">Registration</a> <br>
    <a href="{% url "company:password_reset" %}">Forgot your passworde</a>
{% endblock %}
